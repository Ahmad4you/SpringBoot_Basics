<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:view>
    <h:head>
        <h:outputStylesheet library="primefaces-redmond" name="theme.css" /> 
        <title>Login</title>
        <h:outputStylesheet library="css" name="login.css" />        
    </h:head>
    
    <h:body>
        <div align="center" >
            <H1>Ahmad</H1>
            <h:graphicImage library="images" name="login.jpg" />     
            <p:panel id="loginPanel" header="Login" style="width: 30%">
				<h:form prependId="false">
					<p:messages id="messages" showDetail="true" closable="true">
						<p:autoUpdate />
					</p:messages>

					<p:panelGrid columns="2">
						<p:outputLabel for="j_username" value="Username:" />
						<p:inputText id="j_username" required="true" />

						<p:outputLabel for="j_password" value="Password:" />
						<p:password id="j_password" required="true" />
					</p:panelGrid>

					<p:commandButton value="Login" ajax="false"
						action="#{loginView.login}" />

					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</h:form>
			</p:panel>
        </div>
    </h:body>
</f:view>
</html>
