<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:view>
    <h:head>
        <title>Registration</title>
        <h:outputStylesheet library="css" name="registration.css" />  
    </h:head>
    <h:body>

        <p:growl id="growl" sticky="true" showDetail="true"></p:growl>

        <h:form id="form" action="#{request.contextPath}/login" method="POST">
            <div class="registration-panel">
                <h2>Register</h2>
                <p:panelGrid columns="2">
                    <h:outputLabel value="Name:" for="name" />
                    <p:inputText id="name" value="#{registrationView.user.name}" required="true" requiredMessage="Name is required" />
                    
                    <h:outputLabel value="Last Name:" for="lastName" />
                    <p:inputText id="lastName" value="#{registrationView.user.lastName}" required="true" requiredMessage="Last Name is required" />
                    
                    <h:outputLabel value="Email:" for="email" />
                    <p:inputText id="email" value="#{registrationView.user.email}" required="true" requiredMessage="Email is required" />
                    
                    <h:outputLabel value="Password:" for="password" />
                    <p:password id="password" value="#{registrationView.user.password}" required="true" requiredMessage="Password is required" />
                    
                    <h:outputLabel />
                    <p:commandButton value="Register" action="#{registrationView.userRegistration}" ajax="false" styleClass="ui-commandbutton" />
                </p:panelGrid>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
