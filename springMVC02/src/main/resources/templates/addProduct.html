<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Produkt hinzuf端gen</title>
</head>
<body>
    <h1>Neues Produkt hinzuf端gen</h1>
    <form th:action="@{/products/add}" th:object="${product}" method="post" enctype="multipart/form-data">
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>
    <div>
        <label>Preis:</label>
        <input type="number" th:field="*{price}" />
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
    </div>
    <div>
        <label>Bild:</label>
        <input type="file" name="file"/>
    </div>
    <button type="submit">Produkt hinzuf端gen</button>
</form>

    <a th:href="@{/products}">Zur端ck zur Produktliste</a>
</body>
</html>
