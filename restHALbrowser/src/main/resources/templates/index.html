<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"></meta>
  <meta http-equiv="Content-Type" content="text/html"></meta>
  <title>Spring Boot Applikation</title>
  <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.min.css"></link>
  <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap-glyphicons.css"></link>
  <link rel="stylesheet" type="text/css" media="all" href="css/styles.css"></link>
</head>

<body>
<div class="container">
  <h1>Hallo Ahmad</h1>
  
  <ul class="timeline">
   <div th:each="passport, status : ${pass}">
    <li th:class="${status.index % 2 == 0} ? 'timeline-inverted' : ''">
        <div class="tl-circ"></div>
        <div class="timeline-panel">
            <div class="tl-heading">
                <h4><span th:text="${passport.passportNo}">Passport No</span></h4>
                <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> 
                    <span th:text="${passport.issueDate}">IssueDate</span></small></p>
                    
                    <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> 
                    <span th:text="${passport.expiryDate}">expiryDate</span></small></p>
            </div>
            <div class="tl-body">
                <p><span th:text="${passport.countryOfIssue}">Country of Issue</span></p>
            </div>
        </div>
    </li>
</div>

  </ul>
</div>
</body>
</html>
