spring.application.name=loginform

# JoinFaces Konfiguration
joinfaces.jsf.project-stage=Development
joinfaces.primefaces.theme=nova-light
spring.jpa.open-in-view=false

# Prefix und Suffix für View
spring.mvc.view.prefix=/META-INF/resources/
spring.mvc.view.suffix=.xhtml

# URL-Mapping für JSF ohne Suffix
joinfaces.faces.url-mappings=/login.xhtml

spring.main.allow-bean-definition-overriding=true
#spring.datasource.enabled=false

# Logging für Debug-Zwecke
logging.level.org.springframework.web=DEBUG
logging.level.org.joinfaces=DEBUG
logging.level.org.springframework.security=DEBUG


# = DATA SOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/primefaces?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

