<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form prependId="false">
    <p:panelGrid columns="2">
        <p:outputLabel for="j_username" value="Benutzername:"/>
        <p:inputText id="j_username" required="true"/>

        <p:outputLabel for="j_password" value="Passwort:"/>
        <p:password id="j_password" required="true"/>

        <p:commandButton value="Anmelden" action="#{loginBean.login}" ajax="false"/>
    </p:panelGrid>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</h:form>
</h:body>
</html>
