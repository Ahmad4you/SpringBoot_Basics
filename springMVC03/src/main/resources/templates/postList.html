<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Posts</title>
    <link rel="stylesheet" th:href="@{/css/postList.css}">
</head>
<body>
    <div class="container">
        <h1>Blog Posts</h1>
        <a class="add-post" th:href="@{/posts/add}">Neuen Beitrag erstellen</a>
        <ul class="blog-posts">
            <li th:each="post : ${posts}">
                <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
            </li>
        </ul>
    </div>
</body>
</html>
